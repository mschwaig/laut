name: Nix CI

on:
  workflow_dispatch: # allows manual triggering
    inputs:
      run_large_test:
        description: 'Run large VM test'
        required: false
        type: boolean
        default: false
  push: # on push to any branch
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  nix-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ] # disabled macos-latest for now until we can take a look at that
    runs-on: ${{ matrix.os }}
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v9
      with:
        extra-conf: |
          experimental-features = ca-derivations
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set-up cachix to push the results to
      uses: cachix/cachix-action@v13
      with:
        authToken: '${{ secrets.CACHIX_TOKEN }}'
        name: laut
    - name: Build Packages
      id: build_packages
      run: |
          nix run github:Mic92/nix-fast-build -- \
          --no-nom \
          --skip-cached \
          --flake "github:${GITHUB_REPOSITORY}/${GITHUB_SHA}#packages.$(nix eval --raw --impure --expr builtins.currentSystem)"
    - name: Run small VM Test
      id: vm_test_small
      run: |
          nix run github:Mic92/nix-fast-build -- \
          --no-nom \
          --skip-cached \
          --flake "github:${GITHUB_REPOSITORY}/${GITHUB_SHA}#checks.$(nix eval --raw --impure --expr builtins.currentSystem).small-sign-mem-constrained"
          nix run github:Mic92/nix-fast-build -- \
          --no-nom \
          --skip-cached \
          --flake "github:${GITHUB_REPOSITORY}/${GITHUB_SHA}#checks.$(nix eval --raw --impure --expr builtins.currentSystem).small-verify-mem-constrained"
    - name: Run large VM Test
      id: vm_test_large
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/update_flake_lock_action' || github.event.inputs.run_large_test == 'true'
      run: |
          nix run github:Mic92/nix-fast-build -- \
          --no-nom \
          --flake "github:${GITHUB_REPOSITORY}/${GITHUB_SHA}#checks.$(nix eval --raw --impure --expr builtins.currentSystem).large-sign-mem-constrained.driver"
          ./result-/bin/nixos-test-driver
          nix run github:Mic92/nix-fast-build -- \
          --no-nom \
          --flake "github:${GITHUB_REPOSITORY}/${GITHUB_SHA}#checks.$(nix eval --raw --impure --expr builtins.currentSystem).large-verify-mem-constrained.driver"
          ./result-/bin/nixos-test-driver
